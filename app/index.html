<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Калькулятор для расчета стоимости работ на фрилансе</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<!--Google fonts End-->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->
	<div class="wrapper">
		<div class="calc">
			<div class="tabs">
				<ul class="tabs-items">
					<li class="tabs-items__item active js-tab-left">Landing Page</li>
					<li class="tabs-items__item js-tab-right">Многостроничник</li>
				</ul>
			</div>
			<div class="info">
				<ul class="info-list">
					<li class="info-list__items js-blocks">
						<div class="info-list__text">Количество блоков</div>
						<input class="info-list__input js-counter-block" type="text">
					</li>
					<li class="info-pages__items js-pages">
						<div class="info-pages__text">Количество страниц</div>
						<input class="info-pages__input js-counter-pages" type="text">
					</li>
					<li class="info-list__items">
						<div class="info-list__text">Сколько часов на проект</div>
						<input class="info-list__input js-counter-hours" type="text">
					</li>
					<li class="info-list__items">
						<div class="info-list__text">Стоимость вашего часа</div>
						<input class="info-list__input js-cost-hours" type="text">
					</li>
				</ul>
				<div class="additional">
					<p class="additional__header">Дополнительно</p>
					<ul class="additional-points">
						<li class="additional-points__point">	
							<input class="additional-points__check js-change-check" type="checkbox">
							<div class="additional__state">
								<label></label>
							</div>
							<span class="additional-ponts__text">Возможность редактировать текст на сайте</span>
						</li>
						<li class="additional-points__point">
							<input class="additional-points__check js-cms-check" type="checkbox">
							<div class="additional__state">
								<label></label>
							</div>
							<span class="additional-ponts__text">Установка на CMS</span>
						</li>
					</ul>
				</div>
				<div class="cost">
					<div class="cost__text">Общая стоимость</div>
					<div class="cost__price js-total-cost">0 руб.</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/scripts.min.js"></script>
</body>
</html>
